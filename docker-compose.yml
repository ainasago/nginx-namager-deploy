version: '3.8'
services:
  nginx-manager:
    image: nginx-manager
    container_name: nginx-manager
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:5000"
      - "127.0.0.1:8445:5001"
      - "127.0.0.1:8081:80"
      - "127.0.0.1:8446:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__Default=Data Source=/app/data/nginxmanager.db
      - NginxManager__DefaultDataDir=/app/data
      - NginxManager__DefaultNginxDir=/app/nginx-instances
      - NginxManager__DefaultSslDir=/app/ssl
      - NginxManager__DefaultLogDir=/app/logs
      - NginxManager__DefaultWebRootDir=/var/www/html
    volumes:
      - ./dockernpm-data/data:/app/data:rw
      - ./dockernpm-data/nginx-instances:/app/nginx-instances:rw
      - ./dockernpm-data/ssl:/app/ssl:rw
      - ./dockernpm-data/logs:/app/logs:rw
      - ./dockernpm-data/www:/var/www/html:rw
      - ./dockernpm-data/temp:/tmp:rw
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
networks:
  nginx-network:
    driver: bridge
